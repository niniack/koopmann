model: 
    residual: True
    out_features: 10
    hidden_neurons: [512,512,512,512,512,512,512,512,512,512,512,512,512,512,512,512]

optim: 
    type: "sgd"
    weight_decay: 5e-2
    num_epochs: 100
    learning_rate: 1e-3

train_data: 
    dataset_name: "MNISTDataset"
    num_samples: 60_000
    split: "train"
    torch_transform: null
    seed: 42
    negative_label: False

wandb: 
    use_wandb: True
    entity: "nishantaswani"
    project: "koopman_interp"

seed: 0
batch_size: 256
print_freq: 5
task_type: "classifier"
save_name: "mnist_model"
save_dir: "/scratch/nsa325/koopmann_model_saves/"